# Enhanced Trading Bot Configuration\n# Example configuration for the portfolio rebalancing system\n\n# Exchange Configuration\nexchange:\n  name: \"hyperliquid\"\n  testnet: true\n  private_key: \"your_private_key_here\"\n  \n# Trading Configuration\ntrading:\n  initial_capital: 100000\n  symbols:\n    - \"BTC-USD\"\n    - \"ETH-USD\" \n    - \"SOL-USD\"\n    - \"AVAX-USD\"\n  \n  # Position sizing\n  max_position_size: 0.15  # 15% max per position\n  min_position_size: 0.02  # 2% min per position\n  \n# Portfolio Management Configuration\nportfolio:\n  rebalancing:\n    enabled: true\n    interval_hours: 24        # Rebalance every 24 hours\n    tolerance: 0.05          # 5% deviation threshold\n    min_positions: 3         # Minimum positions for HRP\n    max_positions: 10        # Maximum positions\n    \n    # Transaction cost management\n    min_trade_size: 100      # Minimum $100 trade\n    large_trade_threshold: 10000  # Use TWAP for >$10k trades\n    twap_duration_minutes: 30     # 30-minute TWAP execution\n    \n  analytics:\n    risk_free_rate: 0.02     # 2% annual risk-free rate\n    performance_window: 30   # 30-day performance window\n    benchmark_symbol: \"BTC-USD\"  # Benchmark for beta calculation\n    \n  monitoring:\n    check_interval: 300      # Check every 5 minutes\n    \n    # Alert thresholds\n    alerts:\n      # Drawdown alerts\n      max_drawdown_warning: 0.10     # 10% drawdown warning\n      max_drawdown_critical: 0.20    # 20% drawdown critical\n      \n      # Concentration alerts\n      concentration_warning: 0.25    # 25% single position warning\n      concentration_critical: 0.40   # 40% single position critical\n      min_positions_warning: 3       # Warn if <3 positions\n      \n      # Volatility alerts\n      volatility_spike_multiplier: 2.0  # 2x baseline volatility\n      volatility_window: 20              # 20-day volatility window\n      \n      # Performance alerts\n      sharpe_ratio_warning: 0.0      # Negative Sharpe ratio\n      daily_loss_threshold: 0.05     # 5% daily loss alert\n      \n      # Risk alerts\n      var_breach_multiplier: 2.0     # 2x VaR breach\n      risk_score_warning: 75         # Risk score warning level\n      risk_score_critical: 90        # Risk score critical level\n      \n      # Rebalancing alerts\n      rebalancing_drift_warning: 0.05   # 5% weight drift\n      rebalancing_drift_critical: 0.15  # 15% weight drift\n      \n# Dashboard Configuration\ndashboard:\n  enabled: true\n  port: 5000\n  host: \"0.0.0.0\"  # Allow external access\n  debug: false\n  \n  # Auto-refresh intervals (seconds)\n  refresh_intervals:\n    metrics: 30      # Refresh metrics every 30 seconds\n    charts: 300      # Refresh charts every 5 minutes\n    alerts: 15       # Check alerts every 15 seconds\n\n# Strategy Configuration\nstrategies:\n  momentum:\n    enabled: true\n    lookback_period: 20\n    threshold: 0.02\n    \n  mean_reversion:\n    enabled: true\n    lookback_period: 14\n    zscore_threshold: 2.0\n    \n  arbitrage:\n    enabled: true\n    min_profit_bps: 10  # 10 basis points minimum\n    \n  market_making:\n    enabled: false  # Disable for portfolio mode\n\n# Risk Management\nrisk_management:\n  max_drawdown: 0.20           # 20% maximum drawdown\n  position_limit: 8            # Maximum 8 positions\n  daily_loss_limit: 0.05       # 5% daily loss limit\n  max_correlation: 0.8         # Maximum correlation between positions\n  \n  # Position sizing\n  kelly_fraction: 0.25         # 25% of Kelly criterion\n  volatility_target: 0.15      # 15% annual volatility target\n  \n# Machine Learning Models\nml_models:\n  retrain_interval: 24         # Retrain every 24 hours\n  min_data_points: 1000        # Minimum data for training\n  \n  ensemble:\n    enabled: true\n    models:\n      - \"lstm_attention\"\n      - \"temporal_fusion_transformer\"\n      - \"gradient_boosting\"\n      \n# Data Configuration\ndata:\n  redis_host: \"localhost\"\n  redis_port: 6379\n  \n  # Historical data\n  max_history_days: 365        # Keep 1 year of data\n  min_history_days: 90         # Minimum 90 days for analysis\n  \n  # Real-time data\n  websocket_reconnect: true\n  heartbeat_interval: 30\n  \n# Logging Configuration\nlogging:\n  level: \"INFO\"\n  \n  files:\n    main: \"logs/trading.log\"\n    alerts: \"logs/portfolio_alerts.log\"\n    performance: \"logs/performance.log\"\n    errors: \"logs/errors.log\"\n    \n  rotation:\n    max_size: \"100MB\"\n    backup_count: 10\n    \n# Alert Handlers Configuration\nalert_handlers:\n  log:\n    enabled: true\n    file: \"logs/portfolio_alerts.log\"\n    \n  email:\n    enabled: false  # Enable for production\n    smtp_server: \"smtp.gmail.com\"\n    smtp_port: 587\n    username: \"your_email@gmail.com\"\n    password: \"your_app_password\"\n    recipients:\n      - \"trader@company.com\"\n      - \"risk@company.com\"\n    \n  slack:\n    enabled: false  # Enable for production\n    webhook_url: \"https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK\"\n    channel: \"#trading-alerts\"\n    \n# Database Configuration\ndatabase:\n  type: \"sqlite\"  # or \"postgresql\"\n  path: \"data/trading.db\"\n  \n  # For PostgreSQL\n  # host: \"localhost\"\n  # port: 5432\n  # database: \"trading\"\n  # username: \"trader\"\n  # password: \"password\"\n  \n# Performance Targets\nperformance_targets:\n  monthly_return: 0.15         # 15% monthly target\n  max_monthly_drawdown: 0.10   # 10% max monthly drawdown\n  min_sharpe_ratio: 1.0        # Minimum Sharpe ratio\n  min_win_rate: 0.55           # 55% minimum win rate\n  \n# Advanced Features\nadvanced:\n  # Regime detection\n  regime_detection:\n    enabled: true\n    lookback_days: 60\n    \n  # Dynamic hedging\n  dynamic_hedging:\n    enabled: true\n    hedge_ratio: 0.5\n    \n  # Multi-agent RL\n  reinforcement_learning:\n    enabled: false  # Experimental\n    \n# Environment-specific overrides\nenvironments:\n  development:\n    dashboard:\n      debug: true\n    logging:\n      level: \"DEBUG\"\n      \n  staging:\n    exchange:\n      testnet: true\n    trading:\n      initial_capital: 10000\n      \n  production:\n    exchange:\n      testnet: false\n    alert_handlers:\n      email:\n        enabled: true\n      slack:\n        enabled: true\n    logging:\n      level: \"INFO\"\n